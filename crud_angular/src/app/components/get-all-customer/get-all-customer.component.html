<div class="row">
    <div class="col-6 pt-5 ms-5">
        <button class="btn btn-primary" routerLink="/customer">Post New Customer</button>
    </div>
    <div class="col-8 pt-5 ms-5">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr No.</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (customer of customers; track $index) {
                                    <tr>
                                        <td>{{$index+1}}</td>
                                        <td>{{customer.firstName}}</td>
                                        <td>{{customer.lastName}}</td>
                                        <td>{{customer.email}}</td>
                                        <td>{{customer.phone}}</td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-primary" routerLink="/customer/{{customer.id}}">Update</button>
                                        </td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
